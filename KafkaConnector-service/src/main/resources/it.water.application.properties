#
# Kafka connector default runtime configuration
# This file is read by Water ApplicationProperties in OSGi runtime.
#
# Environment variables (production):
# - WATER_KAFKA_BOOTSTRAP_SERVERS: Kafka bootstrap servers (default: localhost:9092)
# - WATER_KAFKA_CONNECT_URL: Kafka Connect REST API URL (default: http://localhost:8083)
# - WATER_KAFKA_SYSTEM_MAX_CONSUMER_THREADS: Max system consumer threads (default: 5)
# - WATER_KAFKA_REACTOR_MAX_CONSUMER_THREADS: Max reactor consumer threads (default: 1)
# - WATER_KAFKA_SYSTEM_CONSUMER_POLL_MS: Consumer poll timeout in ms (default: 500)
# - WATER_KAFKA_PRODUCER_COMPRESSION_TYPE: Producer compression (default: none)
# - WATER_KAFKA_PRODUCER_ACKS: Producer acks requirement (default: 1)
#

# Kafka Broker Configuration
# Bootstrap servers (comma-separated for clusters)
# Environment variable: WATER_KAFKA_BOOTSTRAP_SERVERS
# Default: localhost:9092
it.water.connectors.kafka.bootstrap.servers=${env:WATER_KAFKA_BOOTSTRAP_SERVERS:-localhost:9092}

# Kafka Connect REST API URL
# Used for connector management operations
# Environment variable: WATER_KAFKA_CONNECT_URL
# Default: http://localhost:8083
it.water.connectors.kafka.connect.url=${env:WATER_KAFKA_CONNECT_URL:-http://localhost:8083}

# Consumer Thread Pool Configuration
# Maximum number of system consumer threads for polling Kafka topics
# Environment variable: WATER_KAFKA_SYSTEM_MAX_CONSUMER_THREADS
# Default: 5
it.water.connectors.kafka.system.max.consumer.threads=${env:WATER_KAFKA_SYSTEM_MAX_CONSUMER_THREADS:-5}

# Reactive consumer thread pool size
# Maximum number of reactor-kafka consumer threads
# Environment variable: WATER_KAFKA_REACTOR_MAX_CONSUMER_THREADS
# Default: 1
it.water.connectors.kafka.reactor.max.consumer.threads=${env:WATER_KAFKA_REACTOR_MAX_CONSUMER_THREADS:-1}

# Consumer Poll Timeout (milliseconds)
# How long to wait for messages when polling
# Environment variable: WATER_KAFKA_SYSTEM_CONSUMER_POLL_MS
# Default: 500
it.water.connectors.kafka.system.consumer.poll.ms=${env:WATER_KAFKA_SYSTEM_CONSUMER_POLL_MS:-500}

# Producer Configuration (optional)
# Compression type: none, snappy, lz4, gzip
# Environment variable: WATER_KAFKA_PRODUCER_COMPRESSION_TYPE
# Default: none
it.water.connectors.kafka.producer.compression.type=${env:WATER_KAFKA_PRODUCER_COMPRESSION_TYPE:-none}

# Acks required before message is considered sent
# all: all replicas must ack, 1: leader must ack, 0: no ack required
# Environment variable: WATER_KAFKA_PRODUCER_ACKS
# Default: 1
it.water.connectors.kafka.producer.acks=${env:WATER_KAFKA_PRODUCER_ACKS:-1}
